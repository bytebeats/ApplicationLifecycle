// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        maven { url('https://repo1.maven.org/maven2/') }
        google()
        mavenCentral()
//        maven { url('https://jitpack.io') }
//        mavenLocal()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.4'
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.5.31'
        classpath('io.github.bytebeats:applifecycle-agp:1.0.0')

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        maven { url('https://repo1.maven.org/maven2/') }
        google()
        mavenCentral()
//        maven { url('https://jitpack.io') }
//        mavenLocal()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    GROUP_ID = 'io.github.bytebeats'
    DEVELOPER_ID = 'bytebeats'
    DEVELOPER_NAME = 'Chen Pan'
    DEVELOPER_EMAIL = 'happychinapc@gmail.com'
    SCM_CONNECTION = 'scm:git:github.com/bytebeats/ApplicationLifecycle.git'
    SCM_DEVELOPER_CONNECTION = 'scm:git:ssh:github.com/bytebeats/ApplicationLifecycle.git'
    SCM_URL = 'https://github.com/bytebeats/ApplicationLifecycle/tree/master'
    LICENSE_NAME = 'The Apache License, Version 2.0'
    LICENSE_URL = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    POM_URL = 'https://github.com/bytebeats/ApplicationLifecycle'
    RELEASES_REPO_URL = 'https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/'
    SNAPSHOTS_REPO_URL = 'https://s01.oss.sonatype.org/content/repositories/snapshots/'
}